<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard - Check real-time weather for any city worldwide">
    <title>Weather Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background decoration -->
    <div class="bg-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">â˜€ï¸</span>
                Weather Dashboard
            </h1>
            <p class="tagline">Get real-time weather updates for any city</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <form id="search-form" class="search-form">
                <div class="input-wrapper">
                    <span class="search-icon">ğŸ”</span>
                    <input 
                        type="text" 
                        id="city-input" 
                        class="search-input" 
                        placeholder="Enter city name..." 
                        autocomplete="off"
                        required
                    >
                </div>
                <button type="submit" class="search-btn">
                    Search
                </button>
            </form>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-container hidden">
            <span class="error-icon">âš ï¸</span>
            <p id="error-message">Something went wrong. Please try again.</p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
        </div>

        <!-- Weather Results -->
        <section id="weather-results" class="weather-card hidden">
            <div class="weather-main">
                <div class="weather-icon-container">
                    <span id="weather-icon" class="weather-icon">ğŸŒ¤ï¸</span>
                </div>
                <div class="weather-info">
                    <h2 id="city-name" class="city-name">City Name</h2>
                    <p id="weather-condition" class="weather-condition">Condition</p>
                </div>
            </div>
            
            <div class="temperature-display">
                <span id="temperature" class="temperature">--</span>
                <span class="temp-unit">Â°C</span>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-icon">ğŸ’¨</span>
                    <div class="detail-info">
                        <span class="detail-label">Wind Speed</span>
                        <span id="wind-speed" class="detail-value">-- km/h</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">ğŸ’§</span>
                    <div class="detail-info">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value">--%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">ğŸŒ¡ï¸</span>
                    <div class="detail-info">
                        <span class="detail-label">Feels Like</span>
                        <span id="feels-like" class="detail-value">--Â°C</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Last Searched Info -->
        <div id="last-searched" class="last-searched hidden">
            <p>Last searched: <span id="last-city">--</span></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">Open-Meteo API</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
